    <script>
        async function actualizarDatos() {
            try {
                const res = await fetch('/data');
                const data = await res.json();

                document.getElementById('nivel_agua').textContent = data.nivel_agua ?? '--';
                document.getElementById('caudal').textContent = data.caudal ?? '--';
                document.getElementById('eficiencia').textContent = data.eficiencia ?? '--';
                document.getElementById('balance_hidrico').textContent = data.balance_hidrico ?? '--';
                document.getElementById('lluvia').textContent = data.lluvia ?? '--';
            } catch (err) {
                console.error('Error al obtener datos:', err);
            }
        }

        actualizarDatos();
        setInterval(actualizarDatos, 5000); // Actualiza cada 5 segundos
    </script>
