<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AFS Cloud Live Monitor</title>
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #1e88e5 0%, #64b5f6 100%);
      color: #0d47a1;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      color: #ffffff;
    }
    h2 {
      color: #ffffff;
      font-weight: 400;
      margin-bottom: 40px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 25px;
      margin: 30px auto;
      max-width: 1200px;
    }
    .card {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      padding: 25px 40px;
      flex: 1 1 220px;
      min-width: 200px;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .label {
      font-size: 1.1em;
      font-weight: 600;
      color: #0d47a1;
    }
    .value {
      font-size: 2em;
      font-weight: 700;
      color: #1e88e5;
      margin-top: 10px;
    }
    footer {
      color: #fff;
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>ðŸ’§ AFS Cloud Live Monitor</h1>
  <h2>Monitoreo tÃ©cnico en tiempo real â€“ Aqua Feelings Systems</h2>

  <div class="container">
    <div class="card">
      <div class="label">Nivel de Agua (%)</div>
      <div class="value" id="nivel_agua">0</div>
    </div>
    <div class="card">
      <div class="label">Caudal (L/s)</div>
      <div class="value" id="caudal">0</div>
    </div>
    <div class="card">
      <div class="label">Eficiencia HÃ­drica (%)</div>
      <div class="value" id="eficiencia">0</div>
    </div>
    <div class="card">
      <div class="label">Balance HÃ­drico (L)</div>
      <div class="value" id="balance_hidrico">0</div>
    </div>
    <div class="card">
      <div class="label">Lluvia (mm/h)</div>
      <div class="value" id="lluvia">0</div>
    </div>
  </div>

  <footer>
    Â© 2025 Aqua Feelings Systems | AFS Cloud Monitoring
  </footer>

  <script>
    async function actualizarDatos() {
      try {
        const res = await fetch("/data");
        const datos = await res.json();
        document.getElementById("nivel_agua").textContent = datos.nivel_agua.toFixed(2);
        document.getElementById("caudal").textContent = datos.caudal.toFixed(2);
        document.getElementById("eficiencia").textContent = datos.eficiencia.toFixed(2);
        document.getElementById("balance_hidrico").textContent = datos.balance_hidrico.toFixed(2);
        document.getElementById("lluvia").textContent = datos.lluvia.toFixed(2);
      } catch (error) {
        console.error("Error al obtener datos:", error);
      }
    }

    // Actualizar cada 5 segundos
    actualizarDatos();
    setInterval(actualizarDatos, 5000);
  </script>
</body>
</html>
